{% load static %}
<div class="navbar bg-base-100 max-w-screen-xl mx-auto px-8 md:px-16 lg:px-24 py-5 my-10">
  <div class="navbar-start">
    <div class="dropdown">
      <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" /></svg>
      </div>
      <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-white rounded-box w-52">
        {% if user.is_authenticated %}
          <li>
            <a href="{% url "borrowed_books" %}" class="block py-2 px-4 text-lg text-left text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Welcome, {{ request.user.username }} (balance : {{request.user.account.balance}})</a>
          </li>
          <li>
            <a href="{% url "borrowed_books" %}" class="block py-2 px-4 text-lg text-left text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Borrowed Books</a>
          </li>
          <li>
            <a href="{% url "transaction_report" %}" class="block py-2 px-4 text-lg text-left text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Transaction Report</a>
          </li>
          <li>
            <a href="{% url "deposit_money" %}" class="block py-2 px-4 text-lg text-left text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Deposit</a>
          </li>
          <li>
            <form method="POST" action="{% url 'logout' %}">
              {% csrf_token %}  <button class="block py-2 text-lg text-left text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Logout</button>
          </form>
          </li>
          
          {% else %}
          <li>
            <a href="{% url "register" %}" class="block py-2 px-3 text-lg text-left text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Sign up</a>
          </li>
          <li>
            <a href="{% url "login" %}" class="block py-2 text-lg text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Login</a>
          </li>
          {% endif %}
      </ul>
    </div>
  </div>
  <div class="navbar-center">
    <a href="{% url "home" %}" class="flex items-center space-x-3 rtl:space-x-reverse">
      <img src="{% static 'images/ladybug.png' %}" class="h-8" alt="Boi Poka Logo" />
      <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Boi Poka</span>
  </a>
  </div>
  <div class="navbar-end">
    
  </div>
</div>
